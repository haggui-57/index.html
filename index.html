<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
  </head>
  <body>
    <div class="container">
      <h1 id="titre">Shopping Cart</h1>
      <h2>Total :<span id="total" class="total">0</span><span>DT</span></h2>
      <section id="premier-item" class="item">
        <div class="information">
          <p id="item1">Item-1</p>
          <h3>products details</h3>
          <ul>
            <li>Ecran</li>
            <li>Memory</li>
            <li>Stockage</li>
            <li>Appareil</li>
            <li>Appareil</li>
            <li>Appareil</li>
            <li>Appareil</li>
          </ul>
        </div>

        <img src="img/1.png" id="image1" />
        <i class="far fa-heart"></i>
        <h3>Huawei Y6</h3>
        <label>Quantity</label>
        <input type="button" value="-" class="boutondecremon" />
        <span class="quantite">0</span>
        <input type="button" value="+" class="boutonincremon" />
        <label>Price :</label>
        <span class="price">1000</span><br />
        <input type="button" value="remove" class="remove" />
      </section>
      <section id="premier-item" class="item">
        <div class="information">
          <p id="item1">Item-2</p>
          <h3>products details</h3>
          <ul>
            <li>Ecran</li>
            <li>Memory</li>
            <li>Stockage</li>
            <li>Appareil</li>
            <li>Appareil</li>
            <li>Appareil</li>
            <li>Appareil</li>
          </ul>
        </div>

        <img src="img/2.jpg" id="image1" />
        <i class="far fa-heart"></i>
        <h3>Huawei Y5</h3>
        <label>Quantity</label>
        <input type="button" value="-" class="boutondecremon" />
        <span class="quantite">0</span>
        <input type="button" value="+" class="boutonincremon" />
        <label>Price :</label>
        <span class="price">999</span><br />
        <input type="button" value="remove" class="remove" />
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
